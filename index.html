<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect to Mars Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        #redirect-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #redirect-link:hover {
            background-color: #2980b9;
        }
        .mars-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        window.onload = function() {
            var urls = [
                'https://universemagazine.com/en/discovered-a-crucial-cause-of-mars-turning-into-a-dead-desert/',
                'https://telegra.ph/Discovered-a-crucial-cause-of-Mars-turning-into-a-dead-desert-10-14'
            ];
            var randomUrl = urls[Math.floor(Math.random() * urls.length)];
            window.location.href = randomUrl;
        }
    </script>
</head>
<body>
    <div class="container">
        <svg class="mars-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#e74c3c">
            <circle cx="12" cy="12" r="10"/>
            <path fill="#c0392b" d="M12 2a10 10 0 0 1 10 10c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2zm-1 5a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2h-2zm-3 4a1 1 0 0 0 0 2h8a1 1 0 0 0 0-2H8zm-2 4a1 1 0 0 0 0 2h12a1 1 0 0 0 0-2H6z"/>
        </svg>
        <h1>Redirecting to Mars Article...</h1>
        <p>You are being redirected to one of two interesting articles about Mars. If you are not automatically redirected, please click the button below.</p>
        <a id="redirect-link" href="#">Go to Article</a>
    </div>
    <script>
        document.getElementById('redirect-link').href = window.location.href;
    </script>
</body>
</html>
